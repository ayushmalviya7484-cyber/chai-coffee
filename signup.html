<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #f5c16c, #e76f51);
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #5c3a2a;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #f4a71d;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #d99000;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <input type="text" placeholder="Full Name"><br>
    <input type="email" placeholder="Email"><br>
    <input type="password" placeholder="Password"><br>
    <button class="btn" onclick="alert('Account Created Successfully!')">Sign Up</button><br><br>
    <a href="index.html" class="btn" style="background:#5c3a2a;">Back to Home</a>
  </div>
</body>
</html>
