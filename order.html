<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  Order Your Coffee</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #f5c16c, #e76f51);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .card {
          background: #fff;
        border-radius: 15px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
          padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
       h1 {
      margin-bottom: 20px;
      color: #5c3a2a;
    }
          p {
      margin-bottom: 30px;
      color: #555;
    }
    .btn {
      padding: 12px 25px;
       background: #f4a71d;
         color: white;
          border: none;
          border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #d99000;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Order Your Coffee</h1>
    <p>Choose your favorite coffee and place your order now. Enjoy your morning with a perfect cup!</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
